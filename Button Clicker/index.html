<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <h1 class="nav-title">Dojonary</h1>
        <input class="search-box" type="search" placeholder="Search">
        <button class="btn-1" onclick="logOut(this)">Login</button>
    </div>
    <div class="main">
        <div class="col-1">
            <div class="box">
                <div class="ninja-13">
                    <h1>ninja</h1> 
                    <p class="italic">noun</p> 
                    <p class="italic">Plural: ninjas</p> <br>
                    <button class="btn-like" onclick="alert('Ninja was like')">13 likes</button>
                </div>
                <p class="definition">A practitioner skilled in the <a href="#">Japanese</a> art of <a href="#">ninjutsu</a></p>
            </div>
            <div class="box">
                <div class="ninja-37">
                    <h1>ninja</h1>
                    <p class="italic">noun</p>
                    <p class="italic">Plural: ninjas</p> <br>
                    <button class="btn-like" onclick="alert('Ninja was like')">37 likes</button>
                </div>
                <p class="definition">A <a href="#">programmer</a> who breaks down problems with <a
                        href="#">zen</a> like focus</p>
            </div>
        </div>
        <div class="col-2">
            <div class="box-2">
                <div class="statement">
                    <h3>Dojonary is <br>
                        defined by YOU <br>
                    </h3>
                    <button class="btn-2" onclick="hide(this)">Add Definition</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
